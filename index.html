<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gyubeanie's Web Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 4rem 2rem 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
        }

        header p {
            margin-top: 0.5rem;
            font-size: 1.1rem;
            color: #888;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 960px;
            width: 100%;
        }

        .app-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 1.5rem;
            transition: border-color 0.2s, transform 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .app-card:hover {
            border-color: #555;
            transform: translateY(-2px);
        }

        .app-card h2 {
            font-size: 1.25rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .app-card p {
            font-size: 0.9rem;
            color: #888;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #555;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.8;
        }

        .empty-state code {
            background: #1a1a1a;
            padding: 0.2em 0.5em;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web Apps</h1>
        <p>A collection of web apps hosted on GitHub Pages</p>
    </header>

    <main class="apps-grid">
        <!-- Add app cards here as you build them. Example: -->
        <!--
        <a class="app-card" href="/my-app/">
            <h2>My App</h2>
            <p>A short description of what this app does.</p>
        </a>
        -->
    </main>

    <div class="empty-state">
        <p>No apps yet. Add a folder with an <code>index.html</code> to get started.</p>
    </div>
</body>
</html>
